<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../static/css/layui.css" id="layui">
  <link rel="stylesheet" href="../../static/css/theme/default.css" id="theme">
  <link rel="stylesheet" href="../../static/css/kitadmin.css" id="kitadmin">
</head>
<body>

<table class="layui-hide" id="test"></table>


<script src="../../static/layui.js" charset="UTF-8"></script>

<script>
  layui.use('table', function(){
    var table = layui.table;

    table.render({
      elem: '#test'
      ,url:'../../../test/list'
      ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
      ,cols: [[
        {field:'id', width:80, title: 'ID', sort: true}
        ,{field:'order_no', width:80, title: '用户名'}
        ,{field:'shipping_id', width:80, title: '性别', sort: true}
        ,{field:'postage', width:80, title: '城市'}
        ,{field:'payment_type', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
        ,{field:'user_id', title: '积分', sort: true}
        ,{field:'score', title: '评分', sort: true}
        ,{field:'classify', title: '职业'}
        ,{field:'wealth', width:137, title: '财富', sort: true}
      ]]
    });
  });
</script>

</body>
</html>
